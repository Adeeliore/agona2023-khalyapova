<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>ToDo List</title>
</head>
<body>
<header class="header">
  <h1 class="header__title">TODO LIST</h1>

  <div class="input-container">
    <label for="newTask" class="input-container__label">new task:</label>
    <input type="text" id="newTask" class="input-container__input" placeholder="enter a task">
    <button onclick="addTask()" class="input-container__button">add task</button>
  </div>

  <div class="list-container">
    <ul id="taskList" class="list-container__list">
      <li class="list-container__item">
        <input type="checkbox" onclick="toggleTask(this)" class="list-container__checkbox">
        <span class="list-container__task">сделать покупки</span>
        <button onclick="deleteTask(this)" class="list-container__delete-button">delete</button>
      </li>
    </ul>
  </div>

  <script src="js/main.js"></script>
</header>
</body>
</html>
